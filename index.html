<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette - Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-black">
    <div id="toast" class="fixed z-100 bottom-5 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-6 py-3 rounded-full shadow-2xl transition-all duration-300 opacity-0 pointer-events-none">
        Copied!
    </div>
    
    <div class="container mx-auto p-4 min-h-screen flex items-center justify-center">
        <div class="@container box mx-2 bg-white w-[100%] max-w-[900px] rounded-lg p-4">
            <div class="heading-container flex flex-col items-center">
                <h1 class="capitalize text-center font-bold text-[clamp(1.6rem,calc(2vw+1rem),3rem)]">color palette generator</h1>

                <div class="h-1 rounded-full bg-blue-300 w-[40%] transition-all duration-500"></div>
            </div>

            <button 
                id="generate-btn"
                type=""
                class="
                        my-4 p-4 px-6 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 active:from-blue-600 active:to-purple-700 rounded-full text-white text-[clamp(.5rem,calc(1vw+0.5rem),1.5rem)] hover:scale-[0.9] active:scale-[0.9] transition-all duration-300">
                <i class="fas fa-sync"></i>
                Generate
            </button>

            <div class="mb-4">
                <h3 class="font-bold">Total Colors: <span id="total-color"></span></h3>
            </div>

            <div id="palette-container" class="color-box-container w-full grid grid-cols-1 gap-4 @[550px]:grid-cols-4 @[300px]:grid-cols-2">
                <!-- Color Palettes From JS -->
            </div>

        </div>
    </div>

    <script src="./src/script.js"></script>
</body>

</html>
